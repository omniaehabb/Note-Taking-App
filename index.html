<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select, input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
        }
        .category {
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Note-Taking App</h1>
    <textarea id="note" placeholder="Start typing your notes here..."></textarea>
    <br>
    <select id="category">
        <option value="General">General</option>
        <option value="AI">AI</option>
        <option value="Project Management">Project Management</option>
        <!-- New categories will be added dynamically here -->
    </select>
    <button onclick="saveNote()">Save Note</button>
    <br><br>

    <input type="text" id="newCategory" placeholder="New folder name..." style="width: 50%;">
    <button onclick="addCategory()">Add Folder</button>
    <br><br>

    <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
    <ul id="noteList"></ul>

    <!-- Link to the JavaScript file -->
    <script src="app.js"></script>

</body>
</html>
